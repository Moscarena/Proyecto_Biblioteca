<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="img/png" href="../img/ccicon.ico">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</Head>

<body>
    <header>
        <h1 class="animate__animated animate__fadeInTopLeft">Ingresá tus Credenciales</h1>
    </header>
    <nav>
        <a href="../Index.html">Home</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="container">
        <form id="loginForm" action="./Bienvenido.html" method="get">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu e-mail o nombre de usuario"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <img class="imgfooter" src="../img/cc2.png" alt="">
            <div class="footer-text">
                <span>The CodersCrusaders:</span>
                <p>Monica Carena, Flavio Ramires, Cesar Torres, Roberto Steklein</p>
                <p>&copy; 2024 Biblioteca para Niños - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

</body>

</html>
